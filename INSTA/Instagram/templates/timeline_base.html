<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/262d628a45.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title> {% block title %} {% endblock title %} </title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #FAFAFA;
        }


        .navbar {
            background-color: #FFFFFF;
            border: 1px solid #DBDBDB;
        }

        .navbar a i {
            color: black;
        }

        .logo {
            width: 50%;
            text-align: center;
            font-family: 'Chicle', cursive;
            font-weight: 700;
            font-size: 150%;
        }

        .search-bar {
            width: 20%;
            border: 1px solid #DBDBDB;
            background-color: #FAFAFA;

        }

        .nav-right-items {
            width: 40%;
            text-align: center;
            margin: 0;
            margin-left: 15%;

        }

        .nav-icons {
            font-size: 150%;
            color: black;
        }

        .insta-button {
            color: #262626;
            font-size: 150%;
            margin: 0;
            margin-left: 2%;
            margin-top: 1%;
        }

        {% block css %}
        {% endblock css %}
    </style>
</head>

<body>

    <nav class="navbar navbar-expand navbar-light bg-light ">
        <a class="navbar-brand logo " href="#">
            <i class="fas fa-camera"></i> Instagram
        </a>

        <input class="form-control search-bar " type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success mx-2 my-2 my-sm-0" type="submit"> Search</button>
        <ul class="navbar-nav mr-auto nav-right-items ">

            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="fas fa-home nav-icons"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#">
                    <i class="far fa-compass nav-icons"></i>
                </a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="#">
                    <i class="far fa-heart nav-icons"></i>
                </a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="#">
                    <i class="fa fa-fw fa-user nav-icons"></i>
                    <!-- 
                                         <img src="images/Logo.png" alt="profile" height="26" class="round">
                    !-->
                </a>
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item dropdown mr-auto">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Welcome, {{request.user}}!
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/logout"> Logout</a>    
                </div>
            </li>
            {% endif %}
            
        </ul>
    </nav>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} mb-0 alert-dismissible fade show" role="alert">
        <strong>Message : </strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}



    {% block body %}
    {% endblock body %}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
